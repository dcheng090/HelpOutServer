<html>
<head>
  <title>Helpout</title>
</head>
<form accept-charset="UTF-8" action="/validUsernamePassword" class="validUsernamePassword" id="validUsernamePassword" method="post">
  <div class="field">
    <label for="user_name">Username:</label><br />
    <input id="user_name" name="username" size="30" type="text" />
  </div>
  <div class="field">
    <label for="password">Password:</label><br />
    <input id="password" name="password" size="30" type="password" />
  </div>

  <div class="actions">
    <input id="user_submit" name="commit" type="submit" value="Is this valid?" />
  </div>
</form>
</html>
