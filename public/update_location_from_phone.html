<html>
<head>
  <title>Helpout</title>
</head>
<form accept-charset="UTF-8" action="/locations/updateFromPhone" class="updateFromPhone" id="updateFromPhone" method="post">
  <div class="field">
    <label for="user_name">Username:</label><br />
    <input id="user_name" name="username" size="30" type="text" />
  </div>
  <div class="field">
    <label for="lon">Lon:</label><br />
    <input id="lon" name="lon" size="30" type="text" />
  </div>
  <div class="field">
    <label for="lat">Lat</label><br />
    <input id="lat" name="lat" size="30" type="text" />
  </div>

  <div class="actions">
    <input id="user_submit" name="commit" type="submit" value="Send Update" />
  </div>
</form>
</html>
